<div class="cool-container">
	<a class="back" routerLink="/">
		<i class="fas fa-angle-left"></i> Back
	</a>
	<h1 class="title display-4">CapShare</h1>
	<h2>Find Albums</h2>
	<ul class="albums list-group">
		<a *ngFor="let album of albums; let i = index" href="#" class="list-group-item list-group-item-action flex-column align-items-start" [routerLink]="['album', albumKeys[i]]">
			<div class="d-flex w-100 justify-content-between">
				<h5 class="mb-1">
					<i class="fas fa-user"></i> {{album.name}}
				</h5>
				<small class="text-muted">{{album.distance}} m away</small>
			</div>
		</a>
	</ul>
	<a routerLink="/create" class="cool-button btn btn-primary btn-lg btn-block">
		<i class="fas fa-plus"></i> Create New Album
	</a>
</div>
