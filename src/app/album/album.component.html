<div class="cool-container">
	<a class="back" routerLink="/">
		<i class="fas fa-angle-left"></i> Back
	</a>
	<div class="title">
		<h1 class="title-title">Album Name</h1>
		<small class="subtitle text-muted">Mary Institute and Saint Louis Country Say School</small>
		<button class="btn btn-secondary">Download Album</button>
	</div>
</div>
<div class="container">
	<div class="card-columns">
		<div class="album-upload-image card p-3">
			<i class="fas fa-cloud-upload"></i>
			<div>Upload</div>
		</div>
		<div *ngFor="let key of imageKeys" class="album-image card">
			<img class="card-img-top" [src]="album.images[key]">
			<div class="card-footer">
				<small class="text-muted">Last updated 3 mins ago</small>
			</div>
		</div>
	</div>
</div>
